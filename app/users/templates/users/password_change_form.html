<form method="post" action="{% url 'users:password_change' %}" class="auth-card">
  {% csrf_token %}
  {% if has_usable_password %}
    <h2 class="auth-title">Change password</h2>
  {% else %}
    <h2 class="auth-title">Set password</h2>
  {% endif %}
  {% if error %}
    <p class="auth-error">{{ error }}</p>
  {% endif %}
  {% if has_usable_password %}
    <label class="auth-field">
      <span class="auth-label">Current password</span>
      <input class="auth-input" type="password" name="current_password" required>
    </label>
  {% endif %}
  <label class="auth-field">
    <span class="auth-label">New password</span>
    <input class="auth-input" type="password" name="new_password" required>
  </label>
  <label class="auth-field">
    <span class="auth-label">Confirm password</span>
    <input class="auth-input" type="password" name="confirm_password" required>
  </label>
  <div class="auth-actions">
    <button type="button" class="auth-link" id="close-password-modal">Cancel</button>
    <button class="auth-submit" type="submit">Update password</button>
  </div>
</form>
